<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Affinity - Correlation Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .matrix-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        table.correlation-matrix {
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 14px;
        }
        table.correlation-matrix th {
            background-color: #f8f9fa;
            padding: 12px;
            border: 1px solid #dee2e6;
            font-weight: 600;
            min-width: 80px;
        }
        table.correlation-matrix td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        table.correlation-matrix td:hover {
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
            position: relative;
        }
        table.correlation-matrix th.voter-name {
            background-color: #f8f9fa;
            text-align: left;
        }
        .legend {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-box {
            width: 40px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .insights {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .insights h3 {
            margin-top: 0;
            color: #333;
        }
        .insight-item {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .nav-menu {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-menu label {
            font-weight: 600;
            color: #333;
        }
        .nav-menu select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            min-width: 300px;
        }
        .nav-menu select:hover {
            border-color: #667eea;
        }
        .nav-menu select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voter Affinity Analysis</h1>
        <p class="info">Correlation matrix showing similarity in voting patterns • Higher values = more similar taste</p>
        <div class="nav-menu">
            <label for="visualization-select">Jump to: </label>
            <select id="visualization-select" onchange="if(this.value) window.location.href=this.value">
                <option value="">Choose a visualization...</option>
                <option value="rainbow_songs.html">Bar Chart - Rankings with Error Bars</option>
                <option value="rainbow_songs_scatter.html">Scatterplot - Average vs Std Dev</option>
                <option value="rainbow_songs_heatmap.html">Heatmap - Individual Voter Rankings</option>
                <option value="rainbow_songs_boxplot.html">Box Plots - Distribution Analysis</option>
                <option value="rainbow_songs_correlation.html">Correlation Matrix - Voter Similarity</option>
                <option value="rainbow_songs_network.html">Network Graph - Voter Affinities</option>
                <option value="rainbow_songs_submitter_affinity.html">Submitter-Voter Affinity Analysis</option>
            </select>
        </div>


        <div class="legend">
            <span><strong>Correlation:</strong></span>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(to right, #d32f2f, #f44336);"></div>
                <span>-1.0 to -0.5<br>(Strong negative)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(to right, #ffcdd2, white);"></div>
                <span>-0.5 to 0<br>(Weak negative)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(to right, white, #c8e6c9);"></div>
                <span>0 to 0.5<br>(Weak positive)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(to right, #66bb6a, #2e7d32);"></div>
                <span>0.5 to 1.0<br>(Strong positive)</span>
            </div>
        </div>

        <div class="matrix-wrapper">
            <table class="correlation-matrix" id="correlationMatrix"></table>
        </div>

        <div class="insights" id="insights"></div>
    </div>

    <script>
        let correlationData = null;

        fetch('voter_correlations.json')
            .then(response => response.json())
            .then(data => {
                correlationData = data;
                renderMatrix();
                generateInsights();
            });

        function getColorForCorrelation(corr) {
            if (corr === 1.0) {
                return '#e0e0e0'; // Gray for self-correlation
            }

            if (corr >= 0.5) {
                // Strong positive: dark green
                const intensity = (corr - 0.5) / 0.5;
                const r = Math.round(102 - (102 - 46) * intensity);
                const g = Math.round(187 - (187 - 125) * intensity);
                const b = Math.round(106 - (106 - 50) * intensity);
                return `rgb(${r}, ${g}, ${b})`;
            } else if (corr > 0) {
                // Weak positive: light green
                const intensity = corr / 0.5;
                const r = Math.round(255 - (255 - 200) * intensity);
                const g = Math.round(255 - (255 - 230) * intensity);
                const b = Math.round(255 - (255 - 201) * intensity);
                return `rgb(${r}, ${g}, ${b})`;
            } else if (corr > -0.5) {
                // Weak negative: light red
                const intensity = Math.abs(corr) / 0.5;
                const r = Math.round(255);
                const g = Math.round(255 - (255 - 205) * intensity);
                const b = Math.round(255 - (255 - 210) * intensity);
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // Strong negative: dark red
                const intensity = (Math.abs(corr) - 0.5) / 0.5;
                const r = Math.round(244 - (244 - 211) * intensity);
                const g = Math.round(51 - (51 - 47) * intensity);
                const b = Math.round(54 - (54 - 47) * intensity);
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        function renderMatrix() {
            if (!correlationData) return;

            const voters = correlationData.voters;
            const correlations = correlationData.correlations;
            const table = document.getElementById('correlationMatrix');
            table.innerHTML = '';

            // Create header row
            const headerRow = table.insertRow();
            headerRow.insertCell().innerHTML = '<th></th>';
            voters.forEach(voter => {
                const cell = headerRow.insertCell();
                cell.innerHTML = `<th>${voter}</th>`;
            });

            // Create data rows
            voters.forEach(voter1 => {
                const row = table.insertRow();
                const nameCell = row.insertCell();
                nameCell.innerHTML = `<th class="voter-name">${voter1}</th>`;

                voters.forEach(voter2 => {
                    const cell = row.insertCell();
                    const corr = correlations[voter1][voter2];
                    cell.textContent = corr.toFixed(3);
                    cell.style.backgroundColor = getColorForCorrelation(corr);
                    cell.style.color = (corr > 0.3 || corr < -0.3) && corr !== 1.0 ? 'white' : 'black';
                    cell.title = `${voter1} ↔ ${voter2}: ${corr.toFixed(3)}`;
                });
            });
        }

        function generateInsights() {
            if (!correlationData) return;

            const voters = correlationData.voters;
            const correlations = correlationData.correlations;

            // Find highest and lowest correlations (excluding self)
            let highest = { pair: '', value: -2 };
            let lowest = { pair: '', value: 2 };
            const allCorrelations = [];

            voters.forEach(v1 => {
                voters.forEach(v2 => {
                    if (v1 < v2) { // Only count each pair once
                        const corr = correlations[v1][v2];
                        allCorrelations.push({ v1, v2, corr });
                        if (corr > highest.value) {
                            highest = { pair: `${v1} & ${v2}`, value: corr };
                        }
                        if (corr < lowest.value) {
                            lowest = { pair: `${v1} & ${v2}`, value: corr };
                        }
                    }
                });
            });

            // Calculate average correlation
            const avgCorr = allCorrelations.reduce((sum, c) => sum + c.corr, 0) / allCorrelations.length;

            // Find most agreements
            allCorrelations.sort((a, b) => b.corr - a.corr);
            const topPairs = allCorrelations.slice(0, 3);

            const insightsDiv = document.getElementById('insights');
            insightsDiv.innerHTML = `
                <h3>Key Insights</h3>
                <div class="insight-item">
                    <strong>Most Similar Tastes:</strong> ${highest.pair} (correlation: ${highest.value.toFixed(3)})
                </div>
                <div class="insight-item">
                    <strong>Most Different Tastes:</strong> ${lowest.pair} (correlation: ${lowest.value.toFixed(3)})
                </div>
                <div class="insight-item">
                    <strong>Average Correlation:</strong> ${avgCorr.toFixed(3)}
                    ${avgCorr > 0.3 ? '(Generally similar preferences)' :
                      avgCorr > 0 ? '(Moderate agreement)' :
                      '(Diverse preferences)'}
                </div>
                <div class="insight-item">
                    <strong>Top 3 Most Aligned Pairs:</strong><br>
                    ${topPairs.map((p, i) => `${i + 1}. ${p.v1} & ${p.v2} (${p.corr.toFixed(3)})`).join('<br>')}
                </div>
            `;
        }
    </script>
</body>
</html>
